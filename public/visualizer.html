<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Log Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      #logContainer {
        margin-bottom: 20px;
      }
      #chart {
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <h1>Task Log Visualizer</h1>
    <div id="logContainer"></div>
    <canvas id="chart"></canvas>
    <script>
      async function fetchLogs() {
        const response = await fetch("/api/logs");
        const logs = await response.json();
        return logs;
      }

      function displayLogs(logs) {
        const container = document.getElementById("logContainer");
        container.innerHTML = logs.map((log) => `<p>${log}</p>`).join("");
      }

      function createChart(logs) {
        const userCounts = {};
        logs.forEach((log) => {
          const userId = log.split("-")[0];
          userCounts[userId] = (userCounts[userId] || 0) + 1;
        });

        const ctx = document.getElementById("chart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(userCounts),
            datasets: [
              {
                label: "Tasks Completed",
                data: Object.values(userCounts),
                backgroundColor: "rgba(75, 192, 192, 0.6)",
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Number of Tasks",
                },
              },
              x: {
                title: {
                  display: true,
                  text: "User ID",
                },
              },
            },
          },
        });
      }

      async function updateVisualizer() {
        const logs = await fetchLogs();
        displayLogs(logs);
        createChart(logs);
      }

      updateVisualizer();
      setInterval(updateVisualizer, 5000); // Update every 5 seconds
    </script>
  </body>
</html>
